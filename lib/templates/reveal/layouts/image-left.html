<section class="slide layout-image-left" data-layout="image-left">
  <h2>{{title}}</h2>
  <div class="columns">
    <div class="col media">
      <figure class="image">
        <img src="{{image.path}}" width="{{image.width}}" height="{{image.height}}" />
      </figure>
    </div>
    <div class="col text">
      <div class="body">
        {{body}}
      </div>
    </div>
  </div>
</section>
