<section class="slide layout-image-bottom" data-layout="image-bottom">
  <h2>{{title}}</h2>
  <div class="body">
    {{body}}
  </div>
  <div class="media">
    <figure class="image">
      <img src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" />
      <figcaption>{{image.caption}}</figcaption>
    </figure>
  </div>
</section>
