<section class="slide layout-two-images" data-layout="two-images">
  <h2>{{title}}</h2>
  <div class="content-wrapper">
    <div class="top-section">
      <div class="body">
        {{body}}
      </div>
    </div>
    <div class="bottom-section">
      <div class="col left-image">
        <figure class="image">
          <img src="{{leftImage.path}}" width="{{leftImage.width}}" height="{{leftImage.height}}" />
        </figure>
      </div>
      <div class="col right-image">
        <figure class="image">
          <img src="{{rightImage.path}}" width="{{rightImage.width}}" height="{{rightImage.height}}" />
        </figure>
      </div>
    </div>
  </div>
</section>
