<section class="slide layout-image-right" data-layout="image-right">
  <div class="columns">
    <div class="col text">
      <h2>{{title}}</h2>
      <div class="body">
        {{body}}
      </div>
    </div>
    <div class="col media">
      <figure class="image">
        <img src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" />
        <figcaption>{{image.caption}}</figcaption>
      </figure>
    </div>
  </div>
</section>
